<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">

    <style>
      button{
        font-size: 20px;
        margin:10px;
      }
    
      #pic {
        width:150px;

      height:auto;

      }
      .choices{

        display: flex;
        justify-content: space-around;
      }

      .players {

        display:flex;
        justify-content: space-around;
      }

      .player{
        font-size: 20px;
        color: red;
        margin:30px;
      }
      #score{

        color:black;
      }
    </style>

  </head>

  <body>
    <h1>ROCK, PAPER SCISSORS</h1>


    <div class="choices">
      <button id="rock" class="playerOption"><img src="rock.jpeg" id ="pic"></button>
      <button id="paper" class="playerOption"><img src="paper.jpeg" id ="pic"></button>
        <button id="scissors" class="playerOption"><img src="scissors.jpeg" id ="pic"></button>
    </div>

    <div class="players">
      <div id="playerScore" class="player">Player:0</div>
      <div id="score" class="player"></div>
      <div id="compScore" class="player">Computer:0</div>
    </div>

    
    <div id="gameOver"></div>

<script>

let compCount= 0;
let playerCount= 0;



function game() {


    
function computerPlay() {

let rand = Math.floor(Math.random()*3) +1

    if (rand == 1) {
    return  "rock"
    } else if (rand == 2) {
        return  "paper"
    } else if (rand == 3) {
        return "scissors"
    }
}
const choices = document.querySelector(".choices");
const reload = document.querySelector("#reload");

const rockBtn = document.querySelector('#rock');
const paperBtn = document.querySelector('#paper');
const scissorsBtn = document.querySelector('#scissors');

const playerScore = document.querySelector("#playerScore");
const compScore = document.querySelector("#compScore");
const score = document.querySelector("#score");

let compS= computerPlay();

let btn = document.querySelectorAll("button");

btn.forEach((l)=>{
  l.addEventListener("click", function() {

  score.textContent="";

  let compS= computerPlay();
  let playS= l.id;

  if (playS == compS) {
      score.textContent = "DRAW";
  
  } else if ((playS== "rock" && compS == "paper") ||
            (playS == "paper" && compS == "scissors") || 
            (playS== "scissors" && compS == "rock")) {
    compCount++
    compScore.textContent ="comp wins " + compCount;

    
  } else {
    playerCount++;
    playerScore.textContent = "player wins " + playerCount ;

    
  }
if (playerCount ==5){
  score.textContent ="player wins!!!"
  document.getElementById("rock").disabled=true;
  document.getElementById("paper").disabled=true;
  document.getElementById("scissors").disabled=true;

  const playAgainBtn =document.createElement("button");
  playAgainBtn.textContent = "PLAY AGAIN?";
  gameOver.appendChild(playAgainBtn);
  playAgainBtn.addEventListener("click",()=> {
  location.reload();
});

} else if (compCount==5) {
  score.textContent="computer wins :("
  document.getElementById("rock").disabled=true;
  document.getElementById("paper").disabled=true;
  document.getElementById("scissors").disabled=true;


  const playAgainBtn =document.createElement("button");
  playAgainBtn.textContent = "PLAY AGAIN?";
  gameOver.appendChild(playAgainBtn);
  playAgainBtn.addEventListener("click",()=> {
  location.reload();
});


}

});

});


}

game();




</script>

  </body>
</html>
